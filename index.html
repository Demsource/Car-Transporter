<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo-search-wrapper">
          <a href="" class="logo"> MORENT </a>
          <form action="">
            <div class="form-inner-wrapper">
              <img src="assets/images/icons/search.png" alt="search icon" />
              <input
                type="text"
                name=""
                id=""
                placeholder="Search something here"
              />
              <img src="assets/images/icons/filter.png" alt="filter icon" />
            </div>
          </form>
        </div>
        <div class="cta-wrapper">
          <a href="">
            <img
              src="assets/images/icons/heart.png"
              alt="favorite icon"
              width="24"
              height="24"
            />
          </a>
          <a href="" class="notification-button">
            <img
              src="assets/images/icons/notification.png"
              alt="notification icon"
              width="24"
              height="24"
            />
          </a>
          <a href="" class="settings-button">
            <img
              src="assets/images/icons/settings.png"
              alt="settings icon"
              width="24"
              height="24"
            />
          </a>
          <a href="">
            <img
              src="assets/images/profile.png"
              alt="user avatar"
              width="44"
              height="44"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="rental-cards-wrapper">
        <div class="rental-card rental-card-left">
          <div class="text-wrapper">
            <h2>The Best Platform for Car Rental</h2>
            <p>
              Ease of doing a car rental safely and reliably. Of course at a low
              price.
            </p>
          </div>
          <button>Rental Car</button>
          <img
            src="assets/images/cars/rental-car-left.png"
            alt="Rental car left - Koenigsegg"
          />
        </div>
        <div class="rental-card rental-card-right">
          <div class="text-wrapper">
            <h2>Easy way to rent a car at a low price</h2>
            <p>
              Providing cheap car rental services and safe and comfortable
              facilities.
            </p>
          </div>
          <button>Rental Car</button>
          <img
            src="assets/images/cars/rental-car-right.png"
            alt="Rental car right - Nissan GT - R"
          />
        </div>
      </section>
    </main>
  </body>
</html>
